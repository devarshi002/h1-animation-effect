<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Example</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="navbar">
        <div class="logo">
          <h1 class="LogoTitle">
            <div class="split">DEVA</div>
            <div class="split">Tambulkar</div>
          </h1>
        </div>
    
        <ul>
          <li><a href="#page1">Home</a></li>
          <li><a href="#page2">About</a></li>
          <li><a href="#page3">Services</a></li>
          <li><a href="#page4">Contact</a></li>
        </ul>
      </div>
    
      <div id="page1" style="height: 100vh; background-color: #000000">
        <h1>Page 1 Content</h1>
      </div>
    
      <div id="page2" style="height: 100vh; background-color: #000000">
        <h1>Page 2 Content</h1>
      </div>
    
      <div id="page3" style="height: 100vh; background-color: #000000">
        <h1>Page 3 Content</h1>
      </div>
    
      <div id="page4" style="height: 100vh; background-color: #000000">
        <h1>Page 4 Content</h1>
      </div>
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
      <script src="script.js"></script>
  </body>
</html>
